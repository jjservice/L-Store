  <style>
    /* Style for search bar */
    #search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Modal for image slider */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      position: relative;
      margin: auto;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Next and Previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: #f1f1f1;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

  </style>
</head>

  <!-- Modal for displaying images -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
      <span class="next" onclick="changeSlide(1)">&#10095;</span>
      <img id="modal-image" src="" alt="Product Image">
    </div>
  </div>

  <script>
    const productImages = [
      ["Shirt1pic.webp", "Shirt3pic.webp", "Shirt2pic.jpg", "SHoesStorePic.jpg"], // Product 1 images
      ["VaraPump1.webp", "VaraPump2.webp", "VaraPump3.webp", "VaraPump4.webp"], // Product 2 images
      ["ConverseShirt1.jpg", "ConverseShirt2.jpg", "ConverseShirt3.jpg", "ConverseShirt4.jpg"], // Product 3 images
      ["NikeAirMax1.png", "NikeAirMax2.png", "NikeAirMax3.png", "NikeAirMax4.png"], // Product 4 images
      // Add arrays for other products as needed
    ];

    let currentProductIndex = -1;
    let currentImageIndex = 0;

    function openModal(productIndex) {
      currentProductIndex = productIndex;
      currentImageIndex = 0;
      showImage();
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function showImage() {
      const images = productImages[currentProductIndex];
      const imageElement = document.getElementById("modal-image");
      imageElement.src = images[currentImageIndex];
    }

    function changeSlide(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = productImages[currentProductIndex].length - 1;
      } else if (currentImageIndex >= productImages[currentProductIndex].length) {
        currentImageIndex = 0;
      }
      showImage();
    }

    // Close the modal when clicked outside
    window.onclick = function(event) {
      if (event.target == document.getElementById("myModal")) {
        closeModal();
      }
    }

    // Search functionality (from previous implementation)
    function searchProducts() {
      let input = document.getElementById('search-bar').value.toLowerCase();
      let products = document.getElementsByClassName('product');

      for (let i = 0; i < products.length; i++) {
        let productName = products[i].getElementsByTagName('h3')[0].textContent.toLowerCase();
        if (productName.includes(input)) {
          products[i].style.display = '';  // Show product if it matches search
        } else {
          products[i].style.display = 'none';  // Hide product if it doesn't match search
        }
      }
    }
  </script>
