/* Styling for the product image slider */
.image-slider {
    position: relative;
    display: inline-block;
}

.slider-image {
    width: 100%;
    height: auto;
}

.slider-controls {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    width: 100%;

    gap: 10px;
}

.slider-controls button {
    background-color: darkblue;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
}

.slider-controls button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}


button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: blue;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: green;
}

    </style>
