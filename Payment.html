<body>
  <div id="main">
    <div id="container">
        <div id="panel">
            <h1>Accept Payment</h1>

            <form id="payment-form">
                <label for="name">Name</label>
                <input type="text" id="name" value="Jenny Rosen">
                <label for="email">Email</label>
                <input type="email" id="email" value="jenny.rosen@gmail.com">

                <label for="card-element">Card</label>
                <div id="card-element"></div>

                <button>Pay</button>

            </form>
            <div id="messages" role="alert"></div>
        </div>
    </div>
  </div> 
  <script>
    const express = require('express');
const stripe = require('stripe')('sk_live_...zVj4');
const app = express();
const port = 3000;

app.use(express.json());

app.post('/create-payment-intent', async (req, res) => {
    try {
        const paymentIntent = await stripe.paymentIntents.create({
            amount: 2000, // The amount in cents (for example, $20.00)
            currency: 'usd',
            payment_method_types: ['card'],
        });

        res.json({ clientSecret: paymentIntent.client_secret });
    } catch (error) {
        res.status(500).send({ error: error.message });
    }
});

app.listen(port, () => {
    console.log(`Server running on http://localhost:${port}`);
});

  </script> 
  <script src="https://js.stripe.com/v3/"></script>
  <script src="card.js"></script>
</body>
</html>
